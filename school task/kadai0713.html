<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8">

<title>Google Maps</title>
</head>

<body onload="init();">
<h1>東海大学</h1>
<div id = "map_c" style = "width : 800px; height : 400px;"></div>
<button id = "show_mark">表示</button><button id = "show_info">説明を表示</button>
<button id = "show_place">課題</button>


<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
var map;
function init (){
var loc = new google.maps.LatLng(35.364989 ,139.273486);
var mOp = { zoom : 16, center : loc,
mapTypeId : google.maps.MapTypeId.ROADMAP};
map = new google.maps.Map( document.getElementById( "map_c" ),
mOp);
}

//


var b1=document.getElementById( "show_mark");
b1.addEventListener('click',function(){
var loc1 = new google.maps.LatLng(35.364989 ,139.273486);
mark = new google.maps.Marker( { position : loc1 ,
icon : { path : google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
scale : 2
},
draggable : true});
mark.setMap(map);
});

var b2=document.getElementById( "show_info");
b2.addEventListener('click',function(){
var info_w = new google.maps.InfoWindow(
{ content: '<p>ここです</p>'} );
info_w.open ( map , mark);
});

var b3=document.getElementById( "show_place");
b3.addEventListener('click',function(){
var loc2 = new google.maps.LatLng(35.364989 ,139.273486);
mark = new google.maps.Marker( { position : loc2 ,
icon : { path : google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
scale : 2
},
draggable : true});
mark.setMap(map);

var info_w = new google.maps.InfoWindow(
{ content: '<p>ここです</p>'} );
info_w.open ( map , mark);

});



</script>

</body>

</html>
